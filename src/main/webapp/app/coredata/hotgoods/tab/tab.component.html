<div class="u-block swiper-no-swiping">
	<table class="table table-condensed table-striped table-bordered">
		<thead>
			<tr>
				<th>排名</th>
				<th>商品名称</th>
				<th>流水&占比</th>
                <th>可售天数</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of itemList;">
				<td class="table-title">{{item?.showindex}}</td>
				<td>{{item?.name}}</td>
				<td>{{item?.account?.count | numerical}}
					<span class="u-compare" [innerHTML]="item && item.account && item.account.rate | rate"></span>
				</td>
				<td>{{item?.scroll | numerical}}</td>
			</tr>
		</tbody>
	</table>
</div>
